<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-container { text-align: center; }
        .error-title { font-size: 5rem; font-weight: bold; color: #dc3545; }
        .error-message { font-size: 1.5rem; color: #333; margin-bottom: 2rem; }
        .btn-home { background: #157347; color: #fff; border: none; }
        .btn-home:hover { background: #14532d; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">404</div>
        <div class="error-message">Oops! The page you are looking for does not exist.</div>
        <a href="/" class="btn btn-home">Go Home</a>
    </div>
</body>
</html>

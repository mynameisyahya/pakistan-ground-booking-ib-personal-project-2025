<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --yale-blue: #0d3b66;
            --yale-blue-100: #030c15;
            --yale-blue-200: #05182a;
            --yale-blue-300: #08243e;
            --yale-blue-400: #0b3053;
            --yale-blue-500: #0d3b66;
            --yale-blue-600: #1764ad;
            --yale-blue-700: #2e8ce4;
            --yale-blue-800: #74b2ed;
            --yale-blue-900: #b9d9f6;
            
            --lemon-chiffon: #faf0ca;
            --lemon-chiffon-100: #534408;
            --lemon-chiffon-200: #a6880f;
            --lemon-chiffon-300: #ebc326;
            --lemon-chiffon-400: #f3da79;
            --lemon-chiffon-500: #faf0ca;
            --lemon-chiffon-600: #fbf4d6;
            --lemon-chiffon-700: #fcf7e0;
            --lemon-chiffon-800: #fdf9ea;
            --lemon-chiffon-900: #fefcf5;
            
            --naples-yellow: #f4d35e;
            --naples-yellow-100: #3f3204;
            --naples-yellow-200: #7e6509;
            --naples-yellow-300: #bd970d;
            --naples-yellow-400: #efc21e;
            --naples-yellow-500: #f4d35e;
            --naples-yellow-600: #f6dc7d;
            --naples-yellow-700: #f8e59e;
            --naples-yellow-800: #faedbe;
            --naples-yellow-900: #fdf6df;
            
            --sandy-brown: #ee964b;
            --sandy-brown-100: #391d05;
            --sandy-brown-200: #723b0b;
            --sandy-brown-300: #ab5810;
            --sandy-brown-400: #e47615;
            --sandy-brown-500: #ee964b;
            --sandy-brown-600: #f1ab6d;
            --sandy-brown-700: #f5c092;
            --sandy-brown-800: #f8d5b6;
            --sandy-brown-900: #fceadb;
            
            --tomato: #f95738;
            --tomato-100: #3b0b02;
            --tomato-200: #771704;
            --tomato-300: #b22206;
            --tomato-400: #ed2e07;
            --tomato-500: #f95738;
            --tomato-600: #fa7a61;
            --tomato-700: #fb9b88;
            --tomato-800: #fdbdb0;
            --tomato-900: #feded7;
        }
        body {
            background: linear-gradient(135deg, var(--yale-blue-300) 0%, var(--yale-blue-500) 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .login-select {
            background: var(--lemon-chiffon-900);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(13,59,102,0.15);
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            border: 1px solid rgba(244,211,94,0.3);
        }
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--yale-blue);
            margin-bottom: 30px;
        }
        .btn-login {
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: var(--yale-blue);
            border: none;
            color: var(--lemon-chiffon-900);
        }
        .btn-primary:hover {
            background: var(--yale-blue-600);
            color: var(--lemon-chiffon-900);
        }
        .btn-secondary {
            background: var(--sandy-brown);
            border: none;
            color: var(--lemon-chiffon-900);
        }
        .btn-secondary:hover {
            background: var(--sandy-brown-600);
            color: var(--lemon-chiffon-900);
        }
    </style>
</head>
<body>
    <div class="login-select">
        <div class="login-title">Log In</div>
        <a href="{{ url_for('login_player') }}" class="btn btn-primary btn-login">Log in as Player</a>
        <a href="{{ url_for('login_host') }}" class="btn btn-secondary btn-login">Log in as Host</a>
        <div class="mt-3">
            <a href="{{ url_for('home') }}">Don't have an account?</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

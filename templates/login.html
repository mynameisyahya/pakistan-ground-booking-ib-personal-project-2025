<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .login-select {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }
        .btn-login {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-select">
        <div class="login-title">Log In</div>
        <a href="{{ url_for('login_player') }}" class="btn btn-primary btn-login">Log in as Player</a>
        <a href="{{ url_for('login_host') }}" class="btn btn-secondary btn-login">Log in as Host</a>
        <div class="mt-3">
            <a href="{{ url_for('home') }}">Don't have an account?</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

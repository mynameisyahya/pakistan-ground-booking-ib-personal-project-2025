{% extends "base.html" %}

{% block title %}Log In - Active Arena{% endblock %}

{% block extra_css %}
<style>
    .login-select {
        background: var(--card);
        border-radius: 20px;
        box-shadow: 0 16px 40px rgba(13,59,102,0.12);
        padding: 48px;
        max-width: 420px;
        margin: 80px auto;
        text-align: center;
        border: 1px solid rgba(13,59,102,0.08);
    }
    .login-title {
        font-size: 2.2rem;
        font-weight: 800;
        color: var(--yale-blue);
        margin-bottom: 32px;
        letter-spacing: -0.02em;
    }
    .login-title:after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background: var(--naples-yellow);
        border-radius: 999px;
        margin: 12px auto 0;
    }
    .btn-login {
        width: 100%;
        margin-bottom: 16px;
        padding: 14px 24px;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.2s ease;
    }
    .btn-login:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 25px rgba(13,59,102,0.15);
    }
    .btn-outline-primary {
        border: 2px solid var(--yale-blue);
        color: var(--yale-blue);
        background: transparent;
    }
    .btn-outline-primary:hover {
        background: var(--yale-blue);
        color: var(--lemon-chiffon-900);
        border-color: var(--yale-blue);
    }
    .signup-link {
        color: var(--yale-blue-400);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }
    .signup-link:hover {
        color: var(--yale-blue);
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-select fade-in">
    <div class="login-title">Choose Login Type</div>
    <a href="{{ url_for('login_player') }}" class="btn btn-primary btn-login">
        üë§ Log in as Player
    </a>
    <a href="{{ url_for('login_host') }}" class="btn btn-outline-primary btn-login">
        üèüÔ∏è Log in as Host
    </a>
    <div class="mt-4">
        <a href="{{ url_for('home') }}" class="signup-link">Don't have an account? Sign up here</a>
    </div>
</div>
{% endblock %}

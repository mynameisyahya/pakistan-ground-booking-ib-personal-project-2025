<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Restricted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .restriction-message {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
        }
        .restriction-title {
            font-size: 2rem;
            font-weight: bold;
            color: #e53e3e;
            margin-bottom: 20px;
        }
        .restriction-text {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="restriction-message">
        <div class="restriction-title">Account Creation Restricted</div>
        <div class="restriction-text">
            Due to app restrictions you cannot create an account.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

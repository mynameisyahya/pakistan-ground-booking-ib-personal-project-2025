{% extends "base.html" %}

{% block title %}Final Booking Page{% endblock %}

{% block extra_css %}
<style>
    .container {
        background: var(--lemon-chiffon-900);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(13,59,102,0.1);
        border: 1px solid rgba(244,211,94,0.2);
        max-width: 600px;
        margin: 60px auto;
    }
    h2 {
        color: var(--yale-blue);
        border-bottom: 2px solid var(--naples-yellow);
        padding-bottom: 10px;
        margin-bottom: 25px;
    }
    h4 {
        color: var(--yale-blue-100);
        margin-bottom: 15px;
    }
    .form-label {
        color: var(--yale-blue-400);
        font-weight: 600;
    }
    .form-control {
        border: 1px solid rgba(244,211,94,0.3);
        background: var(--lemon-chiffon-800);
    }
    .form-control:focus {
        border-color: var(--naples-yellow);
        box-shadow: 0 0 0 0.2rem rgba(244,211,94,0.25);
    }
    .btn-primary {
        background: var(--yale-blue);
        border: none;
        color: var(--lemon-chiffon-900);
        padding: 12px 30px;
        font-weight: 600;
    }
    .btn-primary:hover {
        background: var(--yale-blue-600);
        color: var(--lemon-chiffon-900);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    {% if ground %}
    <div class="mb-4">
        <h4>{{ ground.name }}</h4>
        <div><strong>Location:</strong> {{ ground.location }}</div>
        <div><strong>Rate:</strong> Rs {{ ground.rate }}/hour</div>
    </div>
    {% endif %}
    <h2>Book Your Ground</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="date" class="form-label">Date of Booking</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="start_time" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="start_time" name="start_time" required>
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">End Time</label>
            <input type="time" class="form-control" id="end_time" name="end_time" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
</div>
{% endblock %}

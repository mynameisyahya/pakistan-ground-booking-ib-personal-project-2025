<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --yale-blue: #0d3b66;
            --yale-blue-100: #030c15;
            --yale-blue-200: #05182a;
            --yale-blue-300: #08243e;
            --yale-blue-400: #0b3053;
            --yale-blue-500: #0d3b66;
            --yale-blue-600: #1764ad;
            --yale-blue-700: #2e8ce4;
            --yale-blue-800: #74b2ed;
            --yale-blue-900: #b9d9f6;
            
            --lemon-chiffon: #faf0ca;
            --lemon-chiffon-100: #534408;
            --lemon-chiffon-200: #a6880f;
            --lemon-chiffon-300: #ebc326;
            --lemon-chiffon-400: #f3da79;
            --lemon-chiffon-500: #faf0ca;
            --lemon-chiffon-600: #fbf4d6;
            --lemon-chiffon-700: #fcf7e0;
            --lemon-chiffon-800: #fdf9ea;
            --lemon-chiffon-900: #fefcf5;
            
            --naples-yellow: #f4d35e;
            --naples-yellow-100: #3f3204;
            --naples-yellow-200: #7e6509;
            --naples-yellow-300: #bd970d;
            --naples-yellow-400: #efc21e;
            --naples-yellow-500: #f4d35e;
            --naples-yellow-600: #f6dc7d;
            --naples-yellow-700: #f8e59e;
            --naples-yellow-800: #faedbe;
            --naples-yellow-900: #fdf6df;
            
            --sandy-brown: #ee964b;
            --sandy-brown-100: #391d05;
            --sandy-brown-200: #723b0b;
            --sandy-brown-300: #ab5810;
            --sandy-brown-400: #e47615;
            --sandy-brown-500: #ee964b;
            --sandy-brown-600: #f1ab6d;
            --sandy-brown-700: #f5c092;
            --sandy-brown-800: #f8d5b6;
            --sandy-brown-900: #fceadb;
            
            --tomato: #f95738;
            --tomato-100: #3b0b02;
            --tomato-200: #771704;
            --tomato-300: #b22206;
            --tomato-400: #ed2e07;
            --tomato-500: #f95738;
            --tomato-600: #fa7a61;
            --tomato-700: #fb9b88;
            --tomato-800: #fdbdb0;
            --tomato-900: #feded7;
        }
        body { 
            background: linear-gradient(135deg, var(--yale-blue-200) 0%, var(--yale-blue-400) 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .error-container { 
            text-align: center; 
            background: var(--lemon-chiffon-900);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(13,59,102,0.15);
            border: 1px solid rgba(244,211,94,0.3);
        }
        .error-title { 
            font-size: 5rem; 
            font-weight: bold; 
            color: var(--sandy-brown); 
            margin-bottom: 20px;
        }
        .error-message { 
            font-size: 1.5rem; 
            color: var(--yale-blue-100); 
            margin-bottom: 2rem; 
        }
        .btn-home { 
            background: var(--yale-blue); 
            color: var(--lemon-chiffon-900); 
            border: none; 
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-home:hover { 
            background: var(--yale-blue-600); 
            color: var(--lemon-chiffon-900);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">500</div>
        <div class="error-message">Sorry, something went wrong on our end.<br>Please try again later.</div>
        <a href="/" class="btn btn-home">Go Home</a>
    </div>
</body>
</html>

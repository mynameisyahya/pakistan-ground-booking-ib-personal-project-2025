<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Player</title>
    <!-- Bootstrap for nice styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .signup-form {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            margin: 60px auto;
        }
        .form-title {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 25px;
            text-align: center;
        }
        .btn-primary {
            background: #667eea;
            border: none;
        }
        .btn-primary:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <!-- This is the main signup form container -->
        <div class="form-title">Sign Up as Player</div>
        <!-- Main heading -->
        <form method="POST">
            <!-- The form uses POST to send data securely to the server -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <!-- Label for the name field -->
                <input type="text" class="form-control" id="name" name="name" required>
                <!-- Text input for name -->
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <!-- Label for the age field -->
                <input type="number" class="form-control" id="age" name="age" min="10" max="100" required>
                <!-- Number input for age, min 10, max 100 -->
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <!-- Label for the email field -->
                <input type="email" class="form-control" id="email" name="email" required>
                <!-- Email input for email address -->
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <!-- Label for the phone number field -->
                <input type="tel" class="form-control" id="phone" name="phone" required>
                <!-- Telephone input for phone number -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <!-- Label for the password field -->
                <input type="password" class="form-control" id="password" name="password" required>
                <!-- Password input for secure authentication -->
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <!-- Submit button -->
        </form>
    </div>
    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Grounds - Football Grounds Pakistan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .ground-list-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px 20px;
            margin: 40px auto;
            box-shadow: 0 8px 32px rgba(0,128,0,0.08);
            max-width: 1200px;
        }
        .ground-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,128,0,0.10);
            margin-bottom: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .ground-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 32px rgba(0,128,0,0.18);
        }
        .ground-img {
            border-radius: 15px 15px 0 0;
            object-fit: cover;
            height: 180px;
            width: 100%;
        }
        .ground-title {
            color: #157347;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .ground-location {
            color: #388e3c;
            font-size: 1rem;
        }
        .ground-rate {
            color: #fff;
            background: #157347;
            border-radius: 8px;
            padding: 4px 12px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ground-list-section">
            <h2 class="mb-4" style="color:#157347;font-weight:bold;">Available Grounds</h2>
            <div class="row">
                <!-- Example ground cards (replace with dynamic content later) -->
                <div class="col-md-4">
                    <div class="card ground-card">
                        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" class="ground-img" alt="Ground 1">
                        <div class="card-body">
                            <div class="ground-title">Jinnah Sports Complex</div>
                            <div class="ground-location">Islamabad</div>
                            <div class="ground-rate">Rs 2000/hour</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card ground-card">
                        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" class="ground-img" alt="Ground 2">
                        <div class="card-body">
                            <div class="ground-title">Karachi United Stadium</div>
                            <div class="ground-location">Karachi</div>
                            <div class="ground-rate">Rs 1800/hour</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card ground-card">
                        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=400&q=80" class="ground-img" alt="Ground 3">
                        <div class="card-body">
                            <div class="ground-title">Lahore Football Arena</div>
                            <div class="ground-location">Lahore</div>
                            <div class="ground-rate">Rs 2200/hour</div>
                        </div>
                    </div>
                </div>
                <!-- Add more ground cards here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
